<div class="music-results">
  <table class="query-results">
    <thead>
      <th>Title</th>
      <th>Artist</th>
      <th>Year</th>
      <th>Subscribe</th>
    </thead>
    <tbody>
      @for (musicItem of musicItems; track $index) {
      <tr>
        <td>{{ musicItem.title | titlecase | musicTitleCase }}</td>
        <td>{{ musicItem.artist | titlecase | musicTitleCase }}</td>
        <td>{{ musicItem.year | titlecase | musicTitleCase }}</td>
        <td class="subscribe">
          <img [src]="getMusicUrl(musicItem)"/>
          <button (click)="subscribeToItem(musicItem)">
            <span>{{buttonTitle}}</span>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
